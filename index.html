<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <link rel="stylesheet" href="./index.css" />
  <body>
    <div style="margin: 3%">
      <div class="main-head">
        <h2>Budget Manager</h2>
        <button
          class="btn"
          onclick="reset()"
          style="font-size: 10px; width: min-content; text-decoration: none"
          >Reset</button
        >
      </div>
      <div style="display: flex;justify-content: space-between;">
        <h2 style="font-size: 14px;margin-top: 20px;">Online: ₹ <span id="gpay"></span>  <br>Cash: ₹ <span id="cash"></span> </h2>
        <h2 style="font-size: 14px;margin-top: 20px;">Savings: ₹ <span id="savings"></span>  <br>Spent: ₹ <span id="spent"></span> </h2>
      </div>
      <div class="main-inputs">
        <input
          class="com-inputs"
          id="why"
          type="text"
          placeholder="Enter Reason"
        />
        <input
          class="com-inputs"
          id="input-amount"
          type="number"
          placeholder="Enter Amount"
        />
        <select id="type" class="com-inputs">
          <option value="Gpay">Gpay</option>
          <option value="Cash">Cash</option>
        </select>
      </div>
      <div
        style="
          display: flex;
          width: 100%;
          justify-content: end;
          align-items: end;
        "
      >
        <button class="btn" onclick="addLogs()">Add</button>
      </div>
      <div class="good-alert" id="good-alert">
        <div style="display: flex;align-items: center;">
          <svg style="margin-right: 20px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </svg>
          Data Added successfully
        </div>
        <svg
          onclick="alertClose()"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-x-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
          />
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
          />
        </svg>
      </div>
      <div class="bad-alert" id="bad-alert">
        <div style="display: flex;align-items: center;">
          <svg style="margin-right: 20px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-diamond-fill" viewBox="0 0 16 16">
            <path d="M9.05.435c-.58-.58-1.52-.58-2.1 0L.436 6.95c-.58.58-.58 1.519 0 2.098l6.516 6.516c.58.58 1.519.58 2.098 0l6.516-6.516c.58-.58.58-1.519 0-2.098L9.05.435zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
          </svg>
          Data Not Added
        </div>
        <svg
          onclick="alertClose()"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-x-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
          />
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
          />
        </svg>
      </div>
      <div class="Amount-exceed-alert" id="Amount-exceed-alert">
        <div style="display: flex;align-items: center;">
          <svg style="margin-right: 20px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-diamond-fill" viewBox="0 0 16 16">
            <path d="M9.05.435c-.58-.58-1.52-.58-2.1 0L.436 6.95c-.58.58-.58 1.519 0 2.098l6.516 6.516c.58.58 1.519.58 2.098 0l6.516-6.516c.58-.58.58-1.519 0-2.098L9.05.435zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
          </svg>
          Please check your wallet
        </div>
        <svg
          onclick="alertClose()"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-x-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
          />
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
          />
        </svg>
      </div>
      <h2 class="trans-log">Transaction logs</h2>
      <div>
        <h3 id="no" class="no">No logs found</h3>
        <div id="logs"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
